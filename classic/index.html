<!DOCTYPE HTML>
<html manifest="">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

    <title>app</title>

    <script type="text/javascript">
        var Ext = Ext || {};
        Ext.beforeLoad = function (tag) {
            if (Ext.manifest != "bootstrap.json") {
                var themeName = GetCookie("manifest");
                if (themeName != null) {
                    Ext.manifest = themeName + '.json';
                } else {
                    Ext.manifest = 'green.json';
                }
            }
        };

        function GetCookie(name) {
            var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
            if (arr !== null) {
                return unescape(arr[2]);
            }
            return null;
        }

    </script>
    <script id="microloader" data-app="6a3da2d1-1004-4a55-ab28-e516eab2415b" type="text/javascript"
        src="bootstrap.js"></script>

</head>

<body></body>

</html>
